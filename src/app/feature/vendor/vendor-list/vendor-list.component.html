<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold-italic">[{{title}}]</span>
    <a routerLink='/vendor-create'>
      <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
  </a>
  </section>
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Code</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let vendor of vendors'>
        <th scope="row">{{vendor.id}}</th>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}}</td>
        <td>{{vendor.city}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.zip}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>
        <td>
          <a routerLink='/vendor-detail/{{vendor.id}}'>
            <img width='20' height='20' src='assets/details.png' title='Vendor Details'>
          </a> |
          <a routerLink='/vendor-edit/{{vendor.id}}'>
            <img width='20' height='20' src='assets/pencil-icon.png' title='Vendor Movie'>
          </a> 
        </td>
      </tr>
    </tbody>
  </table>
